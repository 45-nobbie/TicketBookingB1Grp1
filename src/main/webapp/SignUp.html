<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Sign Up Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<link rel = "stylesheet" href = "./css/StyleSignUp.css">
</head>
<body>
<div class="signup-form">
    <form action="SignupServlet" method="post">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="name" placeholder="Name" required="required" id="firstname"></div>
				<div class="col"><input type="text" class="form-control" name="username" placeholder="Username" required="required" id="username"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="email" required="required" id="email">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" id="password">
        </div>
		<div class="form-group">
            <input type="text" class="form-control" name="address" placeholder="address" required="required" id="address">
        </div> 
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="age" placeholder="Age" required="required" id="age"></div>
				<div class="col"><input type="text" class="form-control" name="phone" placeholder="Phone-No" required="required" id="phone-no"></div>
			</div>
		</div>            
        <br>
        <br>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="/TicketBooking/Login.html">Login here</a></div>
</div>
</body>
</html>
